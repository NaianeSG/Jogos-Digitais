<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimentação de Foto com Rotação</title>
    <style>
        /* Estilos para o corpo da página */
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* Estilos para o contêiner da foto */
        #container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Estilos para a foto */
        #foto {
            max-width:  50%;
            max-height: 50%;
            transition: transform 0.3s ease; /* Adiciona uma transição suave ao mover a foto */
        }

        /* Estilos para o texto informativo */
        #texto-informativo {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Foto a ser movida -->
        <img id="foto" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fcinema10.com.br%2Fnoticias%2Fdora-a-aventureira-ganhara-serie-em-live-action&psig=AOvVaw0L8McBEkP-fLHMrzGfa37F&ust=1714571314941000&source=images&cd=vfe&opi=89978449&ved=0CBAQjRxqFwoTCLidnIOK6oUDFQAAAAAdAAAAABAE" alt="Foto">
        <img id="foto2" src="https://www.google.com/imgres?q=dora%20botass&imgurl=https%3A%2F%2Fe1.pngegg.com%2Fpngimages%2F128%2F255%2Fpng-clipart-dora-the-explorer-boots-character-thumbnail.png&imgrefurl=https%3A%2F%2Fwww.pngegg.com%2Fpt%2Fpng-fysty&docid=Bub-thBYZd-M1M&tbnid=X3RZGTOQbVdZqM&vet=12ahUKEwjqldGQiuqFAxXfE7kGHUnkDRsQM3oECH0QAA..i&w=348&h=295&hcb=2&ved=2ahUKEwjqldGQiuqFAxXfE7kGHUnkDRsQM3oECH0QAA" alt="Foto">
    </div>

    <div id="texto-informativo">
        Pressione 'A' para mover para a esquerda<br>
        Pressione 'D' para mover para a direita<br>
        Pressione 'W' para mover para cima<br>
        Pressione 'S' para mover para baixo
    </div>

    <script>
        // Seleciona a foto e define as variáveis de posição e rotação
        var foto = document.getElementById("foto");
        var posicaoHorizontal2 = 0;
        var posicaoVertical2 = 0;
        var angulo = 0;

        // Event listener para detectar quando uma tecla é pressionada
        document.addEventListener("keydown", function(event) {
            // Se a tecla pressionada for 'A', move e gira para a esquerda
            if (event.key === "a" || event.key === "A") {
                posicaoHorizontal2 -= 10; // Ajuste a quantidade de pixels que a foto vai se mover para a esquerda
                angulo -= 10; // Ajuste o ângulo de rotação
            }
            // Se a tecla pressionada for 'D', move e gira para a direita
            else if (event.key === "d" || event.key === "D") {
                posicaoHorizontal2 += 10; // Ajuste a quantidade de pixels que a foto vai se mover para a direita
                angulo += 10; // Ajuste o ângulo de rotação
            }
            else if (event.key === "w" || event.key === "W") {
                posicaoVertical += 10; // Ajuste a quantidade de pixels que a foto vai se mover para a cima
                angulo += 10; // Ajuste o ângulo de rotação
            }
            else if (event.key === "s" || event.key === "S") {
                posicaoVertical2 -= 10; // Ajuste a quantidade de pixels que a foto vai se mover para a baixo
                angulo -= 10; // Ajuste o ângulo de rotação
            }
            // Aplica transformações de movimento e rotação à imagem
            foto.style.transform = `translate(${posicaoHorizontal2}px, ${posicaoVertical2}px) rotate(${angulo}deg)`;

            if(posicaoHorizontal2 > 400){
                posicaoHorizontal2 = 0;
                alert("achou que ia escapar esquerda")
            }
            if(posicaoHorizontal2 < -400){
                posicaoHorizontal2 = 0;
                alert("você ja era direita")
            }
        });

        var foto2 = document.getElementById("foto2");
        var posicaoHorizontal2 = 0;
        var posicaoVertical2 = 0;
        var angulo2 = 0;

        // Event listener para detectar quando uma tecla é pressionada
        document.addEventListener("keydown", function(event) {
            // Se a tecla pressionada for 'A', move e gira para a esquerda

                posicaoHorizontal2 -= 10; // Ajuste a quantidade de pixels que a foto vai se mover para a esquerda
                angulo -= 10; // Ajuste o ângulo de rotação
            }
            // Se a tecla pressionada for 'D', move e gira para a direita

            else if (event.key === "m" || event.key === "M") {
                posicaoHorizontal2 += 10; // Ajuste a quantidade de pixels que a foto vai se mover para a direita
                angulo += 10; // Ajuste o ângulo de rotação
            }
            else if (event.key === "j" || event.key === "J") {
                posicaoVertical2 -= 10; // Ajuste a quantidade de pixels que a foto vai se mover para a cima
                angulo += 10; // Ajuste o ângulo de rotação
            }

            else if (event.key === "n" || event.key === "N") {
                posicaoVertical2 -= 10; // Ajuste a quantidade de pixels que a foto vai se mover para a baixo
                angulo -= 10; // Ajuste o ângulo de rotação
            }
            // Aplica transformações de movimento e rotação à imagem
            foto.style.transform = `translate(${posicaoHorizontal2}px, ${posicaoVertical2}px) rotate(${angulo}deg)`;


            if(posicaoHorizontal2 > 400){
                posicaoHorizontal2 = 0;
                alert("gol da esquerda")

            }
            if(posicaoHorizontal2 < -400){
                posicaoHorizontal2 = 0;

            }
        });
    </script>
</body>
</html>
